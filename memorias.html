<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para o Amor da Minha Vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff);
      color: #333;
    }
    header {
      background-color: #ffcccc;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #b30059;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #ffe6f0;
      font-size: 1.2em;
      color: #660033;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Stefanie</h1>
    <p>Para Minha Esposa Querida</p>
  </header>

  <div class="gallery">
    <img src="andre e stefanie (2).jpg" alt="Momento especial 2">
    <img src="stefanie (1).jpg" alt="Momento especial 1">
    <img src="andre e stefanie (1).jpg" alt="Momento especial 2">
    <img src="stefanie (3).jpg" alt="Momento especial 3">
    <img src="andre e stefanie (3).jpg" alt="Momento especial 2">
    <img src="stefanie (2).jpg" alt="Momento especial 2">
    <!-- Adicione mais fotos aqui -->
  </div>

  <footer>
    "Você é a razão do meu sorriso, a paz do meu coração e o amor da minha vida. Te amo para sempre."
  </footer>

</body>
</html>
